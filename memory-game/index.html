<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game</h1>
    <div class="info_container">
      <div class="info">
        <p>High Score: <span class="high_score">0</span></p>
      </div>
      <div class="info">
        <p>Guesses: <span class="guesses">0</span></p>
      </div>
      <div class="info" id="newgame">
        <button class="newgame">New Game</button>
      </div>
    </div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
