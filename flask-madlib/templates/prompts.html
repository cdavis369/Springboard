{% extends 'base.html' %}

{% block title %} Madlibs Prompts {% endblock %}

{% block content %} 

<form action="/madlib">
  <h2>Madlib Prompts</h2>
  {% for prompt in prompts %}
  <input type="text" placeholder="{{prompt}}" name={{prompt}}><br>
  {% endfor %}
  <input type="submit" value="madlib"></input>
</form>

{% endblock %}
