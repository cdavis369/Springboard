<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 rating-form">
        <h3>Move to Rate</h3>
        <form action="">
          <label for="title">Title:</label><br>
          <input name="title" class="form-control form-title" type="text" placeholder="Movie Title">
          <br>
          <label for="rating">Movie Rating:</label><br>
          <input name="rating" class="form-control form-rating" type="number" min="1" max="10" value="5">
          <br>
          <button type="submit" class="btn btn-success">Rate Movie</button>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-center row">
      <h2>Movie Ratings</h2>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="source.js"></script>
</body>
</html>
