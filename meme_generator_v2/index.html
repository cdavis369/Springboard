<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <div class="generator">
    <form action="">
      <label for="topText">Top Text</label><br>
      <input type="text" name="topText" id="inputTopText"><br>
      <label for="bottomText">Bottom Text</label><br>
      <input type="text" name="bottomText" id="inputBottomText"><br>
      <label for="imageFile">Image from Device</label><br>
      <input type="file" name="imageFile" id="inputFile"><br>
      <p>or</p>
      <label for="imageURL">Image URL</label><br>
      <input type="url" name="imagURL" id="inputURL"><br>
      <input type="submit" class="submit" value="Submit"><br>
      
    </form>
  </div>
  <div class="library"></div>
  <script src="app.js"></script>
</body>
</html>
